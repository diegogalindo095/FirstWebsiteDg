    <body> 
        <div class="mainBox">
             <div class=" headerBox">
                <img src="/Images/logo.png" class="imagen" alt="Logo">
            </div>
            <div class="searchBox search-container">
                
                <input type="text" class="search-input" placeholder="search"> 
                <button class="search-button">Search</button>

                  <span class="menu">
                    <a class="menu-item" href="index.html">Home</a>
                    <a class="menu-item" href="Products.html">Products</a>
                    <a class="menu-item" href="Register.html">Register</a>
                    <a class="menu-item" href="About.html">About</a>
                  </span>
                  
                  
            </div>
            <div class="box2">
                <div class=" picturesBox"> 

                  <h1 class="titles">Registration Form</h1>
                  <h2 class="welcome"> Complete the following form to register on our website and recieve the best sales.</h2>
                  

                <div class="containerForm">
                    
                    <form action="register.php" method="POST">
                      <div class="formFields">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                      </div>
                      <div class="formFields">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                      </div>
                      <div class="formFields">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                      </div>
                      <div class="formFields">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                      </div>
                      <div class="formFields">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" required>
                      </div>
                      <div class="formFields">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" required>
                      </div>
                      <div class="formFields">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" >
                          
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                      <div class="formFields">
                        <label for="date-of-birth">Date of Birth*</label>
                        <input type="date" id="date-of-birth" name="date-of-birth">
                      </div>
                      <div class="formFields">
                        <label for="address">Address*</label>
                        <input type="text" id="address" name="address" required>
                      </div>
                      <div class="formFields">
                        <label for="suburb">Suburb*</label>
                        <input type="text" id="suburb" name="suburb" required>
                      </div>
                      <div class="formFields">
                        <label for="postcode">Postcode*</label>
                        <input type="text" id="postcode" name="postcode" required>
                      </div>
                      <div class="formFields">
                        <label for="state">State*</label>
                        <select id="state" name="state" >
                      
                          <option value="ACT">ACT</option>
                          <option value="NSW">NSW</option>
                          <option value="NT">NT</option>
                          <option value="QLD">QLD</option>
                          <option value="SA">SA</option>
                          <option value="TAS">TAS</option>
                          <option value="VIC">VIC</option>
                          <option value="WA">WA</option>
                        </select>
                      </div>
                      <div class="formFields">
                        <label for="phone-number">Phone number*</label>
                        <input type="tel" id="phone-number" name="phone-number">
                      </div>
                      <div class="formFields">
                        <button type="submit" class="formButton">Register</button>
                        <button type="reset" class="formButton">Clear</button>
                      </div>
                    </form>
                  </div>

                </div>
                <div class=" purchaseBox">
                  <h2 class="purchases">Purchases</h2>
                  <table class="asideTable"> 

                    <tr>
                        <td>0 items.</td>
                        <td>Cart sub-total: $0.</td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class=cartbutton style="width: 100%;">Go to Checkout</button></td>
                    </tr>
                  </table>
                </div>
              
            </div>
